<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Shop Inventory</title>
  </head>

  <body>
    <div>
    <h1>Tool Inventory</h1>
    </div>

    <div>
    <p id="first">Enter text into the input field to add items to your list.</p>
    </div>

    <form id="toolForm">
    <div>
      <!-- User inputs tool information.-->
      <input id="toolInput" type="text" placeholder="Enter Tool...">
      <!-- User inputs quantity.-->
      <input id="quantityInput" type="text" placeholder="Enter Quantity...">
      <!-- User inputs tool value.-->
      <input id="valueInput" type="text" placeholder="Enter Value...">
      <!-- Onclick runs submit() function.-->
      <input type="submit" value="Enter">
    </div>
    </form>

    <br>
    <br>

    <table id ="toolTable">
      <thead>
        <tr>
          <td>Tool</td>
          <td>Quantity</td>
          <td>Value</td>
          <td>Total Value</td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <template id="tool-row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <br>
    <br>

    <table id ="totals">
      <thead>
        <tr>
          <td id = "qt">Quantity Total</td>
          <td id="tquantity"></td>
          <td id ="tv">Total Value</td>
          <td id="tvalue"></td>
        </tr>
      </thead>
    </table>

    <script src="scripts.js"></script>
  </body>
  </html>
